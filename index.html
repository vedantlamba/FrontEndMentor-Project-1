<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Order Summary Components</title>
  </head>
  <body>
    <div class="card">
      <div class="head-img">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="lower-card">
        <div class="item item1 heading">
          <h2>Order Summary</h2>
        </div>
        <div class="item item2 para">
          <p>
            You Can Listen To Millions Of Songs,<br />
            Audiobooks, and Podcasts On Any Device <br />
            Anywhere You Like!
          </p>
        </div>
        <div class="item item3 ch-btn">
          <div class="left-items">
            <div class="item3_1">
              <img src="./images/icon-music.svg" alt="" />
            </div>
            <div class="item3_2">
              <h3>Annual Plan</h3>
              <h5>$59.99/year</h5>
            </div>
          </div>
          <div class="right-items">
            <div class="item item3_3">
              <a href="#">Change</a>
            </div>
          </div>
        </div>
        <div class="item item4 payment-btn">
          <a href="#">Proceed To Payment</a>
        </div>
        <div class="item item5 can-btn">
          <button>Cancel Button</button>
        </div>
      </div>
    </div>
  </body>
</html>
